<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <h1 th:text="'Event: ' + ${configuration.event.name}">Event: </h1>
    <h2 th:text="${configuration.name}"></h2>
    <form action="#" th:action="@{'/event/' + ${configuration.uuid} +'/add_food'}" th:object="${food}" method="POST">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="foodOption: ${configuration.foodOptions}">
                <td th:text="${foodOption.name}"></td>
                <td th:text="${foodOption.price}"></td>
                <td th:text="${foodOption.count}"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{name}" class="form-control" id="name"/></td>
                <td><input type="text" th:field="*{price}" class="form-control" id="price"/></td>
                <td></td>
                <td>
                    <button type="submit" value="Submit" class="btn btn-primary">Add</button>
                    <a th:href="@{'/event/' + ${configuration.event.name}}" type="cancel" class="btn btn-secondary">Finish</a>
                </td>

            </tr>
            </tbody>
        </table>
    </form>

</div>

</body>
</html>
