<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--<div th:replace="fragments/header :: header"></div>-->

<div class="container">

    <h1 th:text="'Event: ' + ${configuration.event.name}">Event: </h1>
    <h2 th:text="${configuration.name}"></h2>

    <div class="card" th:each="foodOption: ${configuration.foodOptions}">
        <div class="card-header">
            <i class="fa fa-cutlery"></i>
            <span th:text="${foodOption.name}"></span>
            <span class="badge badge-light" th:text="${foodOption.priceAsString}"></span>
        </div>
        <div class="card-body">
            <ul th:if="${!#lists.isEmpty(foodOption.extraOptions)}" class="list-group">
                <li th:each="extraOption: ${foodOption.extraOptions}" class="list-group-item">
                    <span th:text="${extraOption.name}"></span>
                    <span class="badge badge-light" th:text="${extraOption.priceAsString}"></span>
                </li>
            </ul>
            <form action="#" th:action="@{'/event/' + ${configuration.uuid} + '/food/' + ${foodOption.uuid} + '/add_extra'}" th:object="${extra}" method="POST">
                <label>
                    <input type="text" th:field="*{name}" class="form-control" />
                </label>
                <label for="price">
                    <input type="text" th:field="*{price}" class="form-control"/>
                </label>
                <button type="submit" value="Submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <form action="#" th:action="@{'/event/' + ${configuration.uuid} +'/add_food'}" th:object="${food}" method="POST">
        <div class="card" >
            <div class="card-header">
                <i class="fa fa-cutlery"></i>
                <label for="name">
                    <input type="text" th:field="*{name}" class="form-control" id="name"/>
                </label>
                <label for="price">
                    <input type="text" th:field="*{price}" class="form-control" id="price"/>
                </label>
            </div>
            <div class="card-footer">
                <button type="submit" value="Submit" class="btn btn-primary">Add and continue</button>
                <a th:href="@{'/event/' + ${configuration.event.name}}" type="cancel" class="btn btn-secondary">Add</a>

            </div>
        </div>
    </form>

</div>

</body>
</html>
