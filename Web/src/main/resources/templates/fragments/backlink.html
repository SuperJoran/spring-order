<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">

    <a th:fragment="event (eventName)" th:href="@{'/event/' + ${eventName}}">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span th:text="'back to ' + ${eventName}">Backlink</span>
    </a>

</div>
</body>
</html>
