<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:fragment="header">
    <a class="navbar-brand" href="#">Springorder</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav nav">
            <li class="nav-item">
                <a th:href="@{/profile}" class="nav-link">Your events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new_event">Add an event</a>
            </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
            <li>
                <form class="form-inline" action="#" th:action="@{/search}" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="searchName"/>
                        <button type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </li>
            <li th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="nav-link" href="/login" th:href="@{/login}">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>Sign in
                </a>
            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">

                <a class="nav-link" href="#" th:href="@{/profile}">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span th:text="${#authentication.getName()}"></span>
                </a>

            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>Logout
                </a>
                <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>

        </ul>
    </div>
</nav>
</body>
</html>
