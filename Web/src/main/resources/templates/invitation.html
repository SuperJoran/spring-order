<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Invitation</h1>
    <div>
        <span>You are invited for event: </span>
        <a th:href="@{'/event/' + ${event.name}}"><span th:text="${event.name}">Eventname</span> </a>
    </div>

    <h2>Options</h2>
    <div class="row">
        <div th:each="foodOption: ${event.foodOptionConfiguration.foodOptions}" class=" col-lg-6">
            <div th:with="alreadySelected=${#lists.contains(selectedFoodOptions, foodOption)}">
                <div th:classappend="${alreadySelected ? 'bg-success' : 'bg-secondary'}" class="card">
                    <div class="card-body text-white">
                        <i class="fa fa-cutlery"></i>
                        <span th:text="${foodOption.name}">Name</span>
                        <span class="badge badge-light" th:text="${foodOption.priceAsString}"></span>
                        <i th:if="${alreadySelected}" style="float: right;" class="fa fa-check-circle-o" aria-hidden="true"></i>
                        <a th:if="${!alreadySelected}" style="float: right;" class="text-white"
                           th:href="@{'/event/' + ${event.name} + '/invitation/' + ${foodOption.uuid}}">Choose</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
</html>
