<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Log in please</h1>

    <form th:action="@{/login}" action="/login" method="POST">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" value="James" th:value="${person.username}" name="username" class="form-control" id="username"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:value="${person.password}" name="password" class="form-control" id="password"/>
        </div>

        <button type="submit"  value="Submit" class="btn btn-primary">Submit</button>
        <button type="reset"  value="Reset" class="btn btn-secondary">Reset</button>
    </form>
    <a th:href="@{'/register'}">Register</a>

</div>


</body>
</html>
